<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
<div id="root">
<h1>Counter</h1>
    <div data-for="item in items">
        Item: {{ item }}
    </div>

    <div>
        <p>Name: {{ user.name }}
        <p>City: {{ user.address.city }}
        <p>Country: {{ user.address.country }}
        <p>Повна адреса: {{ fullAddress }}
    </div>

    <div>
        <input type="text" data-model="user.name">
    </div>

    <ul>
        <li data-for="item in user.items">{{ item }}</li>
    </ul>
    
    <div data-bind='{"class": "counter >= 0 ? \"positive\" : \"negative\""}'>Counter: {{ counter }}</div>
    <div><input class="text-center" type="text" data-model="counter" /></div>
    <div>Статус: {{ status }}</div>

    <div data-if="counter > 0">Лічильник більший за нуль</div>
    <div data-if="counter < 0">Лічильник менший за нуль</div>
    <div data-if="counter === 0">Лічильник дорівнює нулю</div>

    <div class="m-2 d-flex flex-row gap-2">
        <button onclick="updateCounter('+')">+</button>
        <button onclick="updateCounter('-')">-</button>
        <button onclick="addItem()">Upd Array</button>
    </div>
    
</div>
<script type="module" src="./index.js"></script>
</body>
</html>
